exec = hyprctl setcursor Bibata-Modern-Ice 20
exec = gsettings set org.gnome.desktop.interface cursor-theme 'Bibata-Modern-Ice'
exec = gsettings set org.gnome.desktop.interface cursor-size 20

exec = kvantummanager --set Rose-Pine
exec = gsettings set org.gnome.desktop.interface icon-theme 'Tela-circle-pink'
exec = gsettings set org.gnome.desktop.interface gtk-theme 'Rose-Pine'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

exec = gsettings set org.gnome.desktop.interface font-name 'Cantarell 10'
exec = gsettings set org.gnome.desktop.interface document-font-name 'Cantarell 10'
exec = gsettings set org.gnome.desktop.interface monospace-font-name 'CaskaydiaCove Nerd Font Mono 9'
exec = gsettings set org.gnome.desktop.interface font-antialiasing 'rgba'
exec = gsettings set org.gnome.desktop.interface font-hinting 'full'

env = XCURSOR_THEME,Bibata-Modern-Ice
env = XCURSOR_SIZE,20

general {
    gaps_in = 7
    gaps_out = 15
    border_size = 5
    col.active_border = rgba(eb6f92ff) rgba(c4a7e7ff) 45deg
    col.inactive_border = rgba(31748fcc) rgba(9ccfd8cc) 45deg
    #col.group_border_active = rgba(eb6f92ff) rgba(c4a7e7ff) 45deg
    #col.group_border = rgba(31748fcc) rgba(9ccfd8cc) 45deg
    #col.group_border_locked_active = rgba(eb6f92ff) rgba(c4a7e7ff) 45deg
    #col.group_border_locked = rgba(31748fcc) rgba(9ccfd8cc) 45deg
    layout = dwindle
    resize_on_border = false
}

decoration {
    rounding = 10
    drop_shadow = true
    shadow_ignore_window = true
    shadow_offset = 0 10
    shadow_range = 1
    shadow_render_power = 8
    col.shadow = 0xff26233a
    inactive_opacity = 0.9
    dim_special = 0.7

    blur {
        enabled = yes
        size = 100
        passes = 5
        new_optimizations = on
        ignore_opacity = on
        xray = false
    }
}
group {
    groupbar {
        gradients = 0
        render_titles = false
        col.active = 0xff26233a
        
    }
}
