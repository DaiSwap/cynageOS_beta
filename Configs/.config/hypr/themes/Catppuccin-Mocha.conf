exec = hyprctl setcursor Bibata-Modern-Ice 20
exec = gsettings set org.gnome.desktop.interface cursor-theme 'Bibata-Modern-Ice'
exec = gsettings set org.gnome.desktop.interface cursor-size 20

exec = kvantummanager --set Catppuccin-Mocha
exec = gsettings set org.gnome.desktop.interface icon-theme 'Xp'
exec = gsettings set org.gnome.desktop.interface gtk-theme 'Catppuccin-Mocha'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

exec = gsettings set org.gnome.desktop.interface font-name 'Cantarell 10'
exec = gsettings set org.gnome.desktop.interface document-font-name 'Cantarell 10'
exec = gsettings set org.gnome.desktop.interface monospace-font-name 'CaskaydiaCove Nerd Font Mono 9'
exec = gsettings set org.gnome.desktop.interface font-antialiasing 'rgba'
exec = gsettings set org.gnome.desktop.interface font-hinting 'full'

env = XCURSOR_THEME,Bibata-Modern-Ice
env = XCURSOR_SIZE,20

general {
    gaps_in = 3
    gaps_out = 8
    border_size = 0
    col.active_border = rgba(eb1607ff) rgba(6706bdee) 100deg
    #col.inactive_border = rgba(b4befecc) rgba(6c7086cc) 45deg
    #col.group_border_active = rgba(ca9ee6ff) rgba(f2d5cfff) 45deg
    #col.group_border = rgba(b4befecc) rgba(6c7086cc) 45deg
    #col.group_border_locked_active = rgba(ca9ee6ff) rgba(f2d5cfff) 45deg
    #col.group_border_locked = rgba(b4befecc) rgba(6c7086cc) 45deg
    layout = dwindle
    resize_on_border = false
}

decoration {
    rounding = 7
    drop_shadow = true
    shadow_range = 10
    shadow_scale = 2
    shadow_render_power = 9
    col.shadow = rgba(00000080)
    col.shadow_inactive = rgba(00000000)
    dim_special = 0.7
    
    blur {
        enabled = yes
        size = 6
        passes = 3
        new_optimizations = on
        ignore_opacity = on
        xray = false
    }
}

blurls = waybar 

group {
    groupbar {
        gradients = 0
        #render_titles = true
    }
}